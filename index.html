<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Jogo de Multiplica√ß√£o</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header {
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5em;
            color: #4a5568;
            margin-bottom: 10px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-size: 1.2em;
            color: #718096;
            margin-bottom: 20px;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 15px;
            background: linear-gradient(45deg, #f7fafc, #edf2f7);
            border-radius: 15px;
            border: 2px solid #e2e8f0;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 0.9em;
            color: #718096;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #4a5568;
        }

        .question-container {
            margin-bottom: 30px;
            padding: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            color: white;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .question-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .question {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .input-container {
            margin-bottom: 30px;
        }

        .answer-input {
            padding: 15px 20px;
            font-size: 1.5em;
            border: 3px solid #e2e8f0;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        .answer-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: scale(1.05);
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 5px;
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .button:hover::before {
            width: 300px;
            height: 300px;
        }

        .submit-btn {
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }

        .next-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .difficulty-btn {
            background: linear-gradient(45deg, #ed8936, #dd6b20);
            color: white;
            padding: 10px 20px;
            font-size: 1em;
        }

        .difficulty-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(237, 137, 54, 0.4);
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .feedback.correct {
            background: linear-gradient(45deg, #c6f6d5, #9ae6b4);
            color: #22543d;
            border: 2px solid #48bb78;
        }

        .feedback.incorrect {
            background: linear-gradient(45deg, #fed7d7, #feb2b2);
            color: #742a2a;
            border: 2px solid #e53e3e;
        }

        .difficulty-selector {
            margin-bottom: 20px;
        }

        .difficulty-label {
            font-size: 1.1em;
            color: #4a5568;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .streak-indicator {
            margin-top: 10px;
            font-size: 1.1em;
            color: #667eea;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }
            
            .title {
                font-size: 2em;
            }
            
            .question {
                font-size: 2em;
            }
            
            .answer-input {
                width: 160px;
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="title">üî¢ jogo de multiplica√ß√£o</h1>
            <p class="subtitle">Pratique multiplica√ß√£o de forma divertida!</p>
        </div>

        <div class="score-board">
            <div class="score-item">
                <div class="score-label">Pontua√ß√£o</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Acertos</div>
                <div class="score-value" id="correct">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Erros</div>
                <div class="score-value" id="incorrect">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Sequ√™ncia</div>
                <div class="score-value" id="streak">0</div>
            </div>
        </div>

        <div class="difficulty-selector">
            <div class="difficulty-label">N√≠vel de Dificuldade:</div>
            <button class="button difficulty-btn" onclick="setDifficulty('easy')">F√°cil (2-12)</button>
            <button class="button difficulty-btn" onclick="setDifficulty('medium')">M√©dio (3-25)</button>
            <button class="button difficulty-btn" onclick="setDifficulty('hard')">Dif√≠cil (6-50)</button>
        </div>

        <div class="question-container">
            <div class="question" id="question">Escolha o n√≠vel de dificuldade para come√ßar!</div>
        </div>

        <div class="input-container">
            <input type="number" class="answer-input" id="answerInput" placeholder="?" disabled>
        </div>

        <div>
            <button class="button submit-btn" id="submitBtn" onclick="checkAnswer()" disabled>Verificar Resposta</button>
            <button class="button next-btn hidden" id="nextBtn" onclick="nextQuestion()">Pr√≥xima Pergunta</button>
        </div>

        <div class="feedback" id="feedback"></div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        let currentQuestion = {};
        let score = 0;
        let correct = 0;
        let incorrect = 0;
        let streak = 0;
        let maxStreak = 0;
        let difficulty = 'medium';
        let gameStarted = false;

        const difficultySettings = {
            easy: { min: 2, max: 12 },
            medium: { min: 3, max: 25 },
            hard: { min: 6, max: 50 }
        };

        function setDifficulty(level) {
            difficulty = level;
            gameStarted = true;
            document.getElementById('answerInput').disabled = false;
            document.getElementById('submitBtn').disabled = false;
            generateQuestion();
        }

        function generateQuestion() {
            const settings = difficultySettings[difficulty];
            
            // Gera dois n√∫meros aleat√≥rios para multiplica√ß√£o
            let num1 = Math.floor(Math.random() * (settings.max - settings.min + 1)) + settings.min;
            let num2 = Math.floor(Math.random() * (settings.max - settings.min + 1)) + settings.min;
            
            // Para n√≠vel dif√≠cil, adiciona chance de n√∫meros de 2 d√≠gitos maiores
            if (difficulty === 'hard') {
                if (Math.random() < 0.4) {
                    num1 = Math.floor(Math.random() * 41) + 10; // 10-50
                    num2 = Math.floor(Math.random() * 21) + 6;  // 6-26
                }
            }
            
            // Para n√≠vel m√©dio, adiciona chance de n√∫meros maiores ocasionalmente
            if (difficulty === 'medium') {
                if (Math.random() < 0.3) {
                    num1 = Math.floor(Math.random() * 16) + 10; // 10-25
                    num2 = Math.floor(Math.random() * 13) + 3;  // 3-15
                }
            }
            
            currentQuestion = {
                num1: num1,
                num2: num2,
                answer: num1 * num2
            };

            document.getElementById('question').textContent = `${num1} √ó ${num2} = ?`;
            document.getElementById('answerInput').value = '';
            document.getElementById('answerInput').focus();
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('submitBtn').classList.remove('hidden');
            document.getElementById('nextBtn').classList.add('hidden');
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answerInput').value);
            const feedbackEl = document.getElementById('feedback');
            
            if (isNaN(userAnswer)) {
                feedbackEl.textContent = 'Por favor, digite um n√∫mero!';
                feedbackEl.className = 'feedback incorrect';
                return;
            }

            if (userAnswer === currentQuestion.answer) {
                correct++;
                streak++;
                score += (10 + streak * 2); // Pontua√ß√£o b√¥nus por sequ√™ncia
                maxStreak = Math.max(maxStreak, streak);
                
                feedbackEl.textContent = `üéâ Correto! ${currentQuestion.num1} √ó ${currentQuestion.num2} = ${currentQuestion.answer}`;
                feedbackEl.className = 'feedback correct';
                
                // Adiciona confete para acertos em sequ√™ncia
                if (streak >= 3) {
                    createConfetti();
                }
            } else {
                incorrect++;
                streak = 0;
                
                feedbackEl.textContent = `‚ùå Incorreto! ${currentQuestion.num1} √ó ${currentQuestion.num2} = ${currentQuestion.answer}`;
                feedbackEl.className = 'feedback incorrect';
            }

            updateScores();
            document.getElementById('submitBtn').classList.add('hidden');
            document.getElementById('nextBtn').classList.remove('hidden');
        }

        function nextQuestion() {
            generateQuestion();
        }

        function updateScores() {
            document.getElementById('score').textContent = score;
            document.getElementById('correct').textContent = correct;
            document.getElementById('incorrect').textContent = incorrect;
            document.getElementById('streak').textContent = streak;
        }

        function createConfetti() {
            const celebration = document.getElementById('celebration');
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#dda0dd'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                celebration.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // Event listeners
        document.getElementById('answerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById('submitBtn').classList.contains('hidden')) {
                checkAnswer();
            } else if (e.key === 'Enter' && !document.getElementById('nextBtn').classList.contains('hidden')) {
                nextQuestion();
            }
        });

        // Inicializa√ß√£o
        document.getElementById('feedback').textContent = 'Selecione um n√≠vel de dificuldade para come√ßar a jogar!';
    </script>
</body>
</html>
