<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Multiplicação</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header {
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5em;
            color: #4a5568;
            margin-bottom: 10px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-size: 1.2em;
            color: #718096;
            margin-bottom: 20px;
        }

        .game-progress {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(45deg, #f7fafc, #edf2f7);
            border-radius: 15px;
            border: 2px solid #e2e8f0;
        }

        .progress-item {
            text-align: center;
            flex: 1;
        }

        .progress-label {
            font-size: 0.9em;
            color: #718096;
            margin-bottom: 5px;
        }

        .progress-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #4a5568;
        }

        .timer {
            font-size: 2em;
            color: #e53e3e;
            font-weight: bold;
        }

        .timer.warning {
            color: #ff6b6b;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 15px;
            background: linear-gradient(45deg, #f7fafc, #edf2f7);
            border-radius: 15px;
            border: 2px solid #e2e8f0;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 0.9em;
            color: #718096;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #4a5568;
        }

        .question-container {
            margin-bottom: 30px;
            padding: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            color: white;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .question-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .question {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .input-container {
            margin-bottom: 30px;
        }

        .answer-input {
            padding: 15px 20px;
            font-size: 1.5em;
            border: 3px solid #e2e8f0;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        .answer-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: scale(1.05);
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 5px;
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .button:hover::before {
            width: 300px;
            height: 300px;
        }

        .submit-btn {
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }

        .next-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .difficulty-btn {
            background: linear-gradient(45deg, #ed8936, #dd6b20);
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            margin: 2px;
        }

        .difficulty-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(237, 137, 54, 0.4);
        }

        .restart-btn {
            background: linear-gradient(45deg, #e53e3e, #c53030);
            color: white;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 62, 62, 0.4);
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .feedback.correct {
            background: linear-gradient(45deg, #c6f6d5, #9ae6b4);
            color: #22543d;
            border: 2px solid #48bb78;
        }

        .feedback.incorrect {
            background: linear-gradient(45deg, #fed7d7, #feb2b2);
            color: #742a2a;
            border: 2px solid #e53e3e;
        }

        .feedback.victory {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #744210;
            border: 2px solid #d69e2e;
            font-size: 1.5em;
        }

        .feedback.defeat {
            background: linear-gradient(45deg, #fed7d7, #feb2b2);
            color: #742a2a;
            border: 2px solid #e53e3e;
            font-size: 1.5em;
        }

        .difficulty-selector {
            margin-bottom: 20px;
        }

        .difficulty-label {
            font-size: 1.1em;
            color: #4a5568;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .game-over h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4a5568;
        }

        .game-over p {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #718096;
        }

        .final-stats {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        @media (max-width: 700px) {
            .game-container {
                padding: 20px;
            }
            
            .title {
                font-size: 2em;
            }
            
            .question {
                font-size: 2em;
            }
            
            .answer-input {
                width: 160px;
                font-size: 1.3em;
            }

            .difficulty-btn {
                padding: 8px 16px;
                font-size: 0.9em;
                margin: 2px;
            }

            .game-progress {
                flex-direction: column;
            }

            .progress-item {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="title">🔢 Jogo de Multiplicação</h1>
            <p class="subtitle">Responda 10 perguntas para vencer!</p>
        </div>

        <div class="game-progress">
            <div class="progress-item">
                <div class="progress-label">Pergunta</div>
                <div class="progress-value" id="questionNumber">0/10</div>
            </div>
            <div class="progress-item">
                <div class="progress-label">Tempo</div>
                <div class="progress-value timer" id="timer">60</div>
            </div>
            <div class="progress-item">
                <div class="progress-label">Nível</div>
                <div class="progress-value" id="currentLevel">-</div>
            </div>
        </div>

        <div class="score-board">
            <div class="score-item">
                <div class="score-label">Pontuação</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Acertos</div>
                <div class="score-value" id="correct">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Erros</div>
                <div class="score-value" id="incorrect">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Sequência</div>
                <div class="score-value" id="streak">0</div>
            </div>
        </div>

        <div class="difficulty-selector" id="difficultySelector">
            <div class="difficulty-label">Escolha o Nível de Dificuldade:</div>
            <button class="button difficulty-btn" onclick="setDifficulty('easy')">Fácil (2-12)</button>
            <button class="button difficulty-btn" onclick="setDifficulty('medium')">Médio (3-25)</button>
            <button class="button difficulty-btn" onclick="setDifficulty('hard')">Difícil (6-50)</button>
            <button class="button difficulty-btn" onclick="setDifficulty('extreme')">Extremo (10-99)</button>
        </div>

        <div class="question-container">
            <div class="question" id="question">Escolha o nível de dificuldade para começar!</div>
        </div>

        <div class="input-container">
            <input type="number" class="answer-input" id="answerInput" placeholder="?" disabled>
        </div>

        <div>
            <button class="button submit-btn" id="submitBtn" onclick="checkAnswer()" disabled>Verificar Resposta</button>
            <button class="button next-btn hidden" id="nextBtn" onclick="nextQuestion()">Próxima Pergunta</button>
            <button class="button restart-btn hidden" id="restartBtn" onclick="restartGame()">Reiniciar Jogo</button>
        </div>

        <div class="feedback" id="feedback"></div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        let currentQuestion = {};
        let score = 0;
        let correct = 0;
        let incorrect = 0;
        let streak = 0;
        let maxStreak = 0;
        let difficulty = 'medium';
        let gameStarted = false;
        let questionCount = 0;
        let maxQuestions = 10;
        let timeLeft = 60;
        let timerInterval;
        let gameEnded = false;

        const difficultySettings = {
            easy: { min: 2, max: 12, name: 'Fácil', timePerQuestion: 90 },
            medium: { min: 3, max: 25, name: 'Médio', timePerQuestion: 75 },
            hard: { min: 6, max: 50, name: 'Difícil', timePerQuestion: 60 },
            extreme: { min: 10, max: 99, name: 'Extremo', timePerQuestion: 45 }
        };

        function setDifficulty(level) {
            difficulty = level;
            gameStarted = true;
            gameEnded = false;
            questionCount = 0;
            score = 0;
            correct = 0;
            incorrect = 0;
            streak = 0;
            timeLeft = difficultySettings[level].timePerQuestion;
            
            document.getElementById('currentLevel').textContent = difficultySettings[level].name;
            document.getElementById('difficultySelector').classList.add('hidden');
            document.getElementById('answerInput').disabled = false;
            document.getElementById('submitBtn').disabled = false;
            document.getElementById('restartBtn').classList.remove('hidden');
            
            updateScores();
            startTimer();
            generateQuestion();
        }

        function startTimer() {
            const timerElement = document.getElementById('timer');
            timerInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                
                if (timeLeft <= 10) {
                    timerElement.classList.add('warning');
                } else {
                    timerElement.classList.remove('warning');
                }
                
                if (timeLeft <= 0) {
                    endGame(false);
                }
            }, 1000);
        }

        function generateQuestion() {
            if (questionCount >= maxQuestions) {
                endGame(true);
                return;
            }

            questionCount++;
            updateQuestionNumber();
            
            const settings = difficultySettings[difficulty];
            
            let num1, num2;
            
            if (difficulty === 'extreme') {
                // Para nível extremo, números maiores e mais desafiadores
                num1 = Math.floor(Math.random() * (settings.max - settings.min + 1)) + settings.min;
                num2 = Math.floor(Math.random() * (settings.max - settings.min + 1)) + settings.min;
                
                // Ocasionalmente, um número menor para não ser impossível
                if (Math.random() < 0.3) {
                    num2 = Math.floor(Math.random() * 20) + 2;
                }
            } else if (difficulty === 'hard') {
                num1 = Math.floor(Math.random() * (settings.max - settings.min + 1)) + settings.min;
                num2 = Math.floor(Math.random() * (settings.max - settings.min + 1)) + settings.min;
                
                if (Math.random() < 0.4) {
                    num1 = Math.floor(Math.random() * 41) + 10;
                    num2 = Math.floor(Math.random() * 21) + 6;
                }
            } else if (difficulty === 'medium') {
                num1 = Math.floor(Math.random() * (settings.max - settings.min + 1)) + settings.min;
                num2 = Math.floor(Math.random() * (settings.max - settings.min + 1)) + settings.min;
                
                if (Math.random() < 0.3) {
                    num1 = Math.floor(Math.random() * 16) + 10;
                    num2 = Math.floor(Math.random() * 13) + 3;
                }
            } else {
                // Nível fácil
                num1 = Math.floor(Math.random() * (settings.max - settings.min + 1)) + settings.min;
                num2 = Math.floor(Math.random() * (settings.max - settings.min + 1)) + settings.min;
            }
            
            currentQuestion = {
                num1: num1,
                num2: num2,
                answer: num1 * num2
            };

            document.getElementById('question').textContent = `${num1} × ${num2} = ?`;
            document.getElementById('answerInput').value = '';
            document.getElementById('answerInput').focus();
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('submitBtn').classList.remove('hidden');
            document.getElementById('nextBtn').classList.add('hidden');
        }

        function checkAnswer() {
            if (gameEnded) return;
            
            const userAnswer = parseInt(document.getElementById('answerInput').value);
            const feedbackEl = document.getElementById('feedback');
            
            if (isNaN(userAnswer)) {
                feedbackEl.textContent = 'Por favor, digite um número!';
                feedbackEl.className = 'feedback incorrect';
                return;
            }

            if (userAnswer === currentQuestion.answer) {
                correct++;
                streak++;
                
                // Pontuação baseada no nível e tempo restante
                let baseScore = 10;
                if (difficulty === 'medium') baseScore = 15;
                if (difficulty === 'hard') baseScore = 20;
                if (difficulty === 'extreme') baseScore = 30;
                
                let timeBonus = Math.floor(timeLeft / 10);
                let streakBonus = streak * 2;
                
                score += baseScore + timeBonus + streakBonus;
                maxStreak = Math.max(maxStreak, streak);
                
                feedbackEl.textContent = `🎉 Correto! ${currentQuestion.num1} × ${currentQuestion.num2} = ${currentQuestion.answer}`;
