<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header {
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5em;
            color: #4a5568;
            margin-bottom: 10px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-size: 1.2em;
            color: #718096;
            margin-bottom: 20px;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 15px;
            background: linear-gradient(45deg, #f7fafc, #edf2f7);
            border-radius: 15px;
            border: 2px solid #e2e8f0;
        }

        .info-item {
            text-align: center;
            flex: 1;
        }

        .info-label {
            font-size: 0.9em;
            color: #718096;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #4a5568;
        }

        .timer {
            font-size: 2em;
            color: #e53e3e;
            font-weight: bold;
        }

        .timer.warning {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e2e8f0;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #48bb78, #38a169);
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .question-container {
            margin-bottom: 30px;
            padding: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            color: white;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .question-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .question {
            font-size: 2.8em;
            font-weight: bold;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .input-container {
            margin-bottom: 30px;
        }

        .answer-input {
            padding: 15px 20px;
            font-size: 1.5em;
            border: 3px solid #e2e8f0;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        .answer-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: scale(1.05);
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 5px;
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .button:hover::before {
            width: 300px;
            height: 300px;
        }

        .submit-btn {
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }

        .next-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .difficulty-btn {
            background: linear-gradient(45deg, #ed8936, #dd6b20);
            color: white;
            padding: 10px 20px;
            font-size: 1em;
        }

        .difficulty-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(237, 137, 54, 0.4);
        }

        .restart-btn {
            background: linear-gradient(45deg, #e53e3e, #c53030);
            color: white;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 62, 62, 0.4);
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .feedback.correct {
            background: linear-gradient(45deg, #c6f6d5, #9ae6b4);
            color: #22543d;
            border: 2px solid #48bb78;
        }

        .feedback.incorrect {
            background: linear-gradient(45deg, #fed7d7, #feb2b2);
            color: #742a2a;
            border: 2px solid #e53e3e;
        }

        .difficulty-selector {
            margin-bottom: 20px;
        }

        .difficulty-label {
            font-size: 1.1em;
            color: #4a5568;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        .game-over {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            color: white;
            margin-top: 20px;
        }

        .game-over h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }
            
            .title {
                font-size: 2em;
            }
            
            .question {
                font-size: 2.2em;
            }
            
            .answer-input {
                width: 160px;
                font-size: 1.3em;
            }

            .game-info {
                flex-direction: column;
                gap: 10px;
            }

            .info-item {
                display: flex;
                justify-content: space-between;
                padding: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="title">🔢 Desafio de Multiplicação</h1>
            <p class="subtitle">10 perguntas • Cronômetro • Multiplique rapidamente!</p>
        </div>

        <div class="game-info">
            <div class="info-item">
                <div class="info-label">Pergunta</div>
                <div class="info-value" id="questionNumber">0/10</div>
            </div>
            <div class="info-item">
                <div class="info-label">Pontuação</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">Acertos</div>
                <div class="info-value" id="correct">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">Tempo</div>
                <div class="info-value timer" id="timer">0:00</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>

        <div class="difficulty-selector" id="difficultySelector">
            <div class="difficulty-label">Escolha o Nível de Dificuldade:</div>
            <button class="button difficulty-btn" onclick="startGame('expert')">Expert (12-99)</button>
            <button class="button difficulty-btn" onclick="startGame('insane')">Insano (25-199)</button>
            <button class="button difficulty-btn" onclick="startGame('nightmare')">Pesadelo (50-999)</button>
        </div>

        <div class="question-container" id="questionContainer" style="display: none;">
            <div class="question" id="question"></div>
        </div>

        <div class="input-container" id="inputContainer" style="display: none;">
            <input type="number" class="answer-input" id="answerInput" placeholder="?">
        </div>

        <div id="gameButtons" style="display: none;">
            <button class="button submit-btn" id="submitBtn" onclick="checkAnswer()">Verificar</button>
            <button class="button next-btn hidden" id="nextBtn" onclick="nextQuestion()">Próxima</button>
        </div>

        <div class="feedback" id="feedback">Selecione um nível de dificuldade para começar o desafio!</div>

        <div class="game-over hidden" id="gameOver">
            <h2 id="gameOverTitle">🎉 Parabéns!</h2>
            <div class="final-score" id="finalScore"></div>
            <button class="button restart-btn" onclick="restartGame()">Jogar Novamente</button>
        </div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        let currentQuestion = {};
        let score = 0;
        let correct = 0;
        let currentQuestionNumber = 0;
        let totalQuestions = 10;
        let difficulty = 'expert';
        let gameStarted = false;
        let gameEnded = false;
        let startTime = 0;
        let timerInterval;
        let questionStartTime = 0;

        const difficultySettings = {
            expert: { 
                min: 12, 
                max: 99,
                name: 'Expert',
                timeBonus: 20
            },
            insane: { 
                min: 25, 
                max: 199,
                name: 'Insano',
                timeBonus: 30
            },
            nightmare: { 
                min: 50, 
                max: 999,
                name: 'Pesadelo',
                timeBonus: 50
            }
        };

        function startGame(level) {
            difficulty = level;
            gameStarted = true;
            gameEnded = false;
            currentQuestionNumber = 0;
            score = 0;
            correct = 0;
            startTime = Date.now();
            
            document.getElementById('difficultySelector').style.display = 'none';
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('inputContainer').style.display = 'block';
            document.getElementById('gameButtons').style.display = 'block';
            document.getElementById('gameOver').classList.add('hidden');
            
            startTimer();
            generateQuestion();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                if (!gameEnded) {
                    const elapsed = Math.floor((Date.now() - startTime) / 1000);
                    const minutes = Math.floor(elapsed / 60);
                    const seconds = elapsed % 60;
                    const timeStr = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                    
                    const timerEl = document.getElementById('timer');
                    timerEl.textContent = timeStr;
                    
                    // Adiciona efeito de urgência após 2 minutos
                    if (elapsed > 120) {
                        timerEl.classList.add('warning');
                    }
                }
            }, 1000);
        }

        function generateQuestion() {
            if (currentQuestionNumber >= totalQuestions) {
                endGame();
                return;
            }

            currentQuestionNumber++;
            questionStartTime = Date.now();
            
            const settings = difficultySettings[difficulty];
            
            let num1, num2;
            
            if (difficulty === 'expert') {
                // Números de 12-99 com foco em multiplicações mais complexas
                num1 = Math.floor(Math.random() * 88) + 12;
                num2 = Math.floor(Math.random() * 88) + 12;
            } else if (difficulty === 'insane') {
                // Números de 25-199 com possibilidade de números maiores
                num1 = Math.floor(Math.random() * 175) + 25;
                num2 = Math.floor(Math.random() * 175) + 25;
                
                // 30% chance de números ainda maiores
                if (Math.random() < 0.3) {
                    num1 = Math.floor(Math.random() * 100) + 100;
                    num2 = Math.floor(Math.random() * 50) + 25;
                }
            } else if (difficulty === 'nightmare') {
                // Números de 50-999 - muito difícil
                num1 = Math.floor(Math.random() * 950) + 50;
                num2 = Math.floor(Math.random() * 950) + 50;
                
                // 40% chance de números extremamente grandes
                if (Math.random() < 0.4) {
                    num1 = Math.floor(Math.random() * 500) + 500;
                    num2 = Math.floor(Math.random() * 100) + 50;
                }
            }
            
            currentQuestion = {
                num1: num1,
                num2: num2,
                answer: num1 * num2
            };

            document.getElementById('question').textContent = `${num1} × ${num2} = ?`;
            document.getElementById('answerInput').value = '';
            document.getElementById('answerInput').focus();
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('submitBtn').classList.remove('hidden');
            document.getElementById('nextBtn').classList.add('hidden');
            
            updateUI();
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answerInput').value);
            const feedbackEl = document.getElementById('feedback');
            const questionTime = (Date.now() - questionStartTime) / 1000;
            
            if (isNaN(userAnswer)) {
                feedbackEl.textContent = 'Por favor, digite um número!';
                feedbackEl.className = 'feedback incorrect';
                return;
            }

            if (userAnswer === currentQuestion.answer) {
                correct++;
                
                // Sistema de pontuação baseado em dificuldade e tempo
                let basePoints = difficultySettings[difficulty].timeBonus;
                let timeBonus = Math.max(0, Math.floor((10 - questionTime) * 5));
                let difficultyMultiplier = difficulty === 'expert' ? 1 : difficulty === 'insane' ? 2 : 3;
                
                let questionScore = (basePoints + timeBonus) * difficultyMultiplier;
                score += questionScore;
                
                feedbackEl.textContent = `🎉 Correto! +${questionScore} pontos (${questionTime.toFixed(1)}s)`;
                feedbackEl.className = 'feedback correct';
                
                // Confete para respostas rápidas
                if (questionTime < 5) {
                    createConfetti();
                }
            } else {
                feedbackEl.textContent = `❌ Incorreto! ${currentQuestion.num1} × ${currentQuestion.num2} = ${currentQuestion.answer}`;
                feedbackEl.className = 'feedback incorrect';
            }

            document.getElementById('submitBtn').classList.add('hidden');
            document.getElementById('nextBtn').classList.remove('hidden');
            updateUI();
        }

        function nextQuestion() {
            generateQuestion();
        }

        function updateUI() {
            document.getElementById('questionNumber').textContent = `${currentQuestionNumber}/10`;
            document.getElementById('score').textContent = score;
            document.getElementById('correct').textContent = correct;
            
            const progress = (currentQuestionNumber / totalQuestions) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function endGame() {
            gameEnded = true;
            clearInterval(timerInterval);
            
            const totalTime = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(totalTime / 60);
            const seconds = totalTime % 60;
            
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('inputContainer').style.display = 'none';
            document.getElementById('gameButtons').style.display = 'none';
            
            const gameOverEl = document.getElementById('gameOver');
            const titleEl = document.getElement
